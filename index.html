<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go To Url</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form class="form-inline" id="form">
        <div class="form-row align-items-center">
            <input id="url" class="form-control col-auto m-3" type="url" value="https://">
            <input class="form-control col-auto m-3" type="submit" value="Generate Link">
        </div>
    </form>
    <a class="m-3" id="link" href></a>
    <script defer>
        document.querySelector("#form").addEventListener("submit", (e) => {
            document.querySelector("#link").href = document.querySelector("#url").value;
            document.querySelector("#link").innerHTML = document.querySelector("#url").value;
             e.preventDefault();
        });
    </script>
</body>
</html>
